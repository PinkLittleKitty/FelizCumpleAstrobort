    <style>
        .background {
            background-image: url('Imagenes/fondo.png');
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .users {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            justify-content: center;
            align-items: center;
            padding: 0 150px;
        }

        .user {
            text-align: center;
        }

        .user img {
            border: 1px solid #ccc;
            width: 175px;
            height: auto;
            object-fit: contain;
            cursor: pointer;
        }

        h1 {
            text-align: center;
        }

        h1 img {
            width: 50%;
            height: auto;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .jumping-images {
            position: absolute;
            bottom: -650%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            animation: jump 2s infinite;
            transition: position 0.5s ease;
        }

        .jumping-images img {
            width: 50px;
            height: 50px;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .credits-cloud-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .credits-cloud-container img {
            width: auto;
            height: auto;
            max-width: 25%;
            max-height: 25%;
        }

        .credits-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: auto;
        }

        .credits-content {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            max-height: 80%;
            overflow-y: auto;
        }


        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .visible {
            position: fixed;
            bottom: 0;
            top: auto;
        }
    </style>

    <script>
        function openFullscreen(img) {
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const fullscreenImage = document.getElementById('fullscreenImage');

            fullscreenImage.src = img.src;
            fullscreenContainer.style.display = 'flex';
        }

        document.addEventListener('click', function (event) {
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            if (event.target === fullscreenContainer) {
                fullscreenContainer.style.display = 'none';
            }
        });

        function showCredits() {
            const creditsFullscreen = document.getElementById('creditsFullscreen');
            creditsFullscreen.style.display = 'flex';
        }

        window.addEventListener('scroll', function () {
            const jumpingImages = document.querySelector('.jumping-images');
            const background = document.querySelector('.background');
            const backgroundHeight = background.offsetHeight;
            const scrollHeight = window.pageYOffset;

            if (scrollHeight > backgroundHeight / 2)
            {
                jumpingImages.classList.add('visible');
            } else {
                jumpingImages.classList.remove('visible');
            }
        });
    </script>
