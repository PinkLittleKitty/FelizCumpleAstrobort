        html, body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

            margin: 0;
        }

        .background {
            background-image: url('Imagenes/fondo.png');
            background-size: cover;
            min-height: 100vh;

            padding: 0;
            background-repeat: no-repeat;
            z-index: -10;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 500vh;
            overflow: hidden;
            pointer-events: none;
        }

        .clouds video {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .clouds video:nth-child(2) {
            top: 30%;
        }

        .clouds video:nth-child(3) {
            top: 70%;
        }

        
        .users {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            justify-content: center;
            align-items: center;
            padding: 0 150px;
        }

        .user {
            text-align: center;
        }

        .user img {
            width: 175px;
            height: auto;
            object-fit: contain;
            cursor: pointer;
        }

        .user .unclickable {
            pointer-events: none;
        }

        h1 {
            text-align: center;
        }

        h1 img {
            width: 50%;
            height: auto;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .credits-cloud-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .credits-cloud-container img {
            width: auto;
            height: auto;
            max-width: 25%;
            max-height: 25%;
        }

        .credits-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);

            justify-content: center;
            align-items: center;

            overflow: auto;

        @keyframes jump {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('birthdayAudio');
            audio.volume = 0.5;

            function playAudio() {
                audio.play().catch(error => {
                    console.log('Play failed:', error);
                });
            }

            function pauseAudio() {
                audio.pause();
            }

            function adjustVolume() {
                audio.volume = document.getElementById('volumeSlider').value;
            }

            function togglePlayPause() {
                if (audio.paused || audio.ended) {
                    playAudio();
                    document.getElementById('playPauseIcon').classList.remove('fa-play');
                    document.getElementById('playPauseIcon').classList.add('fa-pause');
                } else {
                    pauseAudio();
                    document.getElementById('playPauseIcon').classList.remove('fa-pause');
                    document.getElementById('playPauseIcon').classList.add('fa-play');
                }
            }

            playAudio();

            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            document.getElementById('volumeSlider').addEventListener('input', adjustVolume);
        });

        function openFullscreen(img) {
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const fullscreenImage = document.getElementById('fullscreenImage');

            fullscreenImage.src = img.src;
            fullscreenContainer.style.display = 'flex';
